name: Check and build code
on: [ push, pull_request ]
jobs:


  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Basic cargo check
        # TODO: Would be nice to get rid of all warnings at some
        #       point and make this check fail if any are found.
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: check
          args: --target=armv7-unknown-linux-gnueabihf


  build_snapshot:
    name: Build snapshot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/cargo@v1
        name: Release build
        with:
          use-cross: true
          command: build
          args: --release --target=armv7-unknown-linux-gnueabihf
      - uses: actions/upload-artifact@v3
        with:
          name: snapshot
          path: target/armv7-unknown-linux-gnueabihf/release/chessmarkable


